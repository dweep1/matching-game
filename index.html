  <!-- Link Rel's -->

<!-- Keep Scores -->
<div id="scoreKeeper">
<div "id">Score</div>
<div "id=playerOneScore">Player One: </div>
<div "id=playerTwoScore">Player Two:</div>
</div>
<!-- Starting a New Game / Instructions -->
<div id="newGame">

<p>Learn How to Play</p>
</div>

  </script>
